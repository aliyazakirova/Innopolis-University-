<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Лендинга</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Название вашего продукта или сервиса</h1>
        <nav>
            <ul>
                <li><a href="#features">Особенности</a></li>
                <li><a href="#pricing">Цены</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <section id="features">
        <h2>Особенности</h2>
        <div class="feature">
            <h3>Функциональность 1</h3>
            <p>Описание функциональности 1</p>
        </div>
        <div class="feature">
            <h3>Функциональность 2</h3>
            <p>Описание функциональности 2</p>
        </div>
    </section>
    <section id="pricing">
        <h2>Цены</h2>
        <div class="price">
            <h3>План 1</h3>
            <p>Описание плана 1</p>
            <span>Цена</span>
        </div>
        <div class="price">
            <h3>План 2</h3>
            <p>Описание плана 2</p>
            <span>Цена</span>
        </div>
    </section>
    <section id="contact">
        <h2>Контакты</h2>
        <form>
            <input type="text" placeholder="Ваше имя">
            <input type="email" placeholder="Ваш email">
            <textarea placeholder="Сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Название вашей компании</p>
    </footer>
</body>
</html>
